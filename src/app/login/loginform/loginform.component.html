<div class="container margin-left">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form [formGroup] = "loginForm" (ngSubmit)="loginClick()">
                <div class="form-group">
                  <label>
                    Email, *Required
                  </label>
                  <input
                      type="text" 
                      name="username" 
                      tabindex="1" 
                      class="form-control" 
                      placeholder="Please enter email" 
                      formControlName ="username" />
                </div>
                <div class="form-group">
                  <label>
                    Password, *Required
                  </label>
                  <input 
                    type="password" 
                    name="password" 
                    tabindex="2" 
                    class="form-control" 
                    placeholder="Please enter password"
                    formControlName ="password" />
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3 margin-left">
                      <input 
                          type="submit" 
                          name="login-submit" 
                          tabindex="3" 
                          class="form-control btn btn-login" 
                          value="Log In" />
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
