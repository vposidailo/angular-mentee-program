<div class="container">
    <div class="row">
      <input 
          type="Text" 
          class="form-control col-6" 
          placeholder="Duration" 
          [(ngModel)] = "value" 
          (blur)="onTouchedCallback()"/>
      <span class="col-6" *ngIf="value > 0">
        {{ value | duration }}
      </span>
  </div>
</div>
